
  serverPort: 8080

#value can only be item,user or common
  recommendType: item


  useFileSimilarity: false

  similarityFile: data/similarity

# true to use binary file  long,long,double
  binarySimilarityFile: false

# when use file similairty, these config will no be used
  useSimilarityCache: true

  similarityCacheSize: 10240

#item similarity can only be
#  EuclideanDistanceSimilarity
#  PearsonCorrelationSimilarity
#  UncenteredCosineSimilarity
#  CityBlockSimilarity
#  LogLikelihoodSimilarity
#  TanimotoCoefficientSimilarity
  itemSimilarityClass: TanimotoCoefficientSimilarity

#user similarity can only be
#  EuclideanDistanceSimilarity
#  PearsonCorrelationSimilarity
#  UncenteredCosineSimilarity
#  CityBlockSimilarity
#  LogLikelihoodSimilarity
#  TanimotoCoefficientSimilarity
#  SpearmanCorrelationSimilarity
  userSimilarityClass: PearsonCorrelationSimilarity

#  NearestNUserNeighborhood
#
  userNeighborhoodClass: NearestNUserNeighborhood

  userNeighborhoodNearestN: 50

  persistencePath:

  allowUserStringID: false

  allowItemStringID: false

